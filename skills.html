    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Skills</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f7f7f7;
                margin: 0;
                padding: 0;
            }
            #skills {
                max-width: 600px;
                margin: 40px auto;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                padding: 32px 24px;
            }
            #skills h2 {
                text-align: center;
                color: #333;
                margin-bottom: 24px;
                letter-spacing: 1px;
            }
            .skills-list {
                list-style: none;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                gap: 16px;
                justify-content: center;
            }
            .skills-list li {
                background: #e3eafc;
                color: #2d3a4b;
                padding: 10px 22px;
                border-radius: 20px;
                font-size: 1rem;
                box-shadow: 0 1px 3px rgba(44,62,80,0.07);
                transition: background 0.2s;
            }
            .skills-list li:hover {
                background: #b6ccfe;
            }
        </style>
    </head>
    <body>
        <section id="skills">
            <h2>Skills</h2>
            <ul class="skills-list">
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Java</li>
                <li>Figma</li>
                <li>Python</li>
            </ul>
        </section>
    </body>
    </html>
