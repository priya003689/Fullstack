<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <style>
    #projects {
        padding: 40px 0;
        background: #f9f9f9;
        text-align: center;
    }

    #projects h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #222;
    }

    .projects {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 24px;
    }

    .project-card {
        background:#70c7e6;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        padding: 24px 20px;
        width: 300px;
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .project-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .project-card h3 {
        font-size: 1.3rem;
        margin-bottom: 12px;
        color: #007acc;
    }

    .project-card p {
        font-size: 1rem;
        color: #444;
        margin-bottom: 18px;
    }

    .project-card a {
        margin-top: auto;
        text-decoration: none;
        color: #fff;
        background: #007acc;
        padding: 8px 18px;
        border-radius: 5px;
        font-weight: 500;
        transition: background 0.2s;
    }

    .project-card a:hover {
        background: #005fa3;
    }

    @media (max-width: 900px) {
        .projects {
            flex-direction: column;
            align-items: center;
        }
        .project-card {
            width: 90%;
            max-width: 400px;
        }
    }
    </style>
</head>
<body>
    <section id="projects">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project-card">
                <h3>Personal Portfolio Website</h3>
                <p>A responsive website to showcase my skills, projects, and resume. Built with HTML, CSS, and JavaScript. Hosted on GitHub Pages.</p>
                <a href="https://github.com/priya003689/Fullstack" target="_blank">View Code</a>
        </div>
    </section>
</body>
</html>
